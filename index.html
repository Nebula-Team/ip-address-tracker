<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style link -->
    <link rel="stylesheet" href="style.css" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>ip-address-tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="main-heading">IP Address Tracker</h1>
      <form class="form">
        <input
          class="submit-input"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button class="submit-btn" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="m2 1 6 6-6 6" />
          </svg>
        </button>
      </form>
    </header>
    <main class="main">
      <div class="result-table">
        <div class="column">
          <h3 class="box-title">IP Address</h3>
          <span class="search-result"></span>
        </div>
        <div class="column">
          <h3 class="box-title">location</h3>
          <span class="search-result">New York</span>
        </div>
        <div class="column">
          <h3 class="box-title">TimeZone</h3>
          <span class="search-result"></span>
        </div>
        <div class="column">
          <h3 class="box-title">isp</h3>
          <span class="search-result"></span>
        </div>
      </div>
    </main>
    <!-- retrieve the USER api address on load   -->
    <script src="script.js"></script>
    <script type="application/javascript">
      function getIP(json) {
        request(json.ip);
      }
    </script>
    <script
      type="application/javascript"
      src="https://api.ipify.org?format=jsonp&callback=getIP"
    ></script>
  </body>
</html>
